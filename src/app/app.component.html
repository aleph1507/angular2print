<div id="print-this" class="print-this">
  <h1>Print This</h1>
  <div class="print-input-group">
    <span>Name</span>
    <input type="text" [(ngModel)]="printInput1" value="{{printInput1}}">
  </div>
  <div class="print-input-group">
    <span>Last Name</span>
    <input type="text" [(ngModel)]="printInput2" value="{{printInput2}}">
  </div>
</div>

<button (click)="print()">Print</button>
